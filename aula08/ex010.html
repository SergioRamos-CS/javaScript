<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            margin: 20px;
        }
        h1 {
            color: #2c3e50;
        }
        input[type="number"] {
            width: 100px;
            padding: 5px;
            margin-right: 10px;
        }
        input[type="button"] {
            padding: 5px 10px;
            background-color: #3498db;
            color: white;
            border: none;
            cursor: pointer;
        }
        input[type="button"]:hover {
            background-color: #2980b9;
        }
        div#res {
            margin-top: 20px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <h1>Sistema de Multas</h1>
    Velocidade do carro: <input type="number" name="txtvel" id="txtvel"> km/h
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res">

    </div>
    <script>
        function calcular() {
            var txtv = window.document.querySelector('input#txtvel');
            var res = window.document.querySelector('div#res');
            var vel = Number(txtv.value);
            if (vel <= 60) {
                res.innerHTML = 'Velocidade dentro do limite permitido.';
            } else {
                var multa = (vel - 60) * 5;
                res.innerHTML = `Velocidade acima do limite! Você foi multado em R$ ${multa.toFixed(2)}.`;
            }
            txtv.value = ''; // Limpa o campo de entrada após a verificação
            txtv.focus(); // Foca novamente no campo de entrada
            res.style.color = vel <= 60 ? 'green' : 'red'; // Muda a cor do texto com base na velocidade
            res.style.fontWeight = 'bold'; // Deixa o texto em negrito
            res.style.backgroundColor = '#ecf0f1'; // Adiciona um fundo claro para destaque
            res.style.padding = '10px'; // Adiciona um pouco de espaçamento interno
            res.style.borderRadius = '5px'; // Arredonda os cantos do box de resultado
            res.style.border = '1px solid #bdc3c7'; // Adiciona uma borda sutil
            res.style.boxShadow = '0 2px 5px rgba(0, 0, 0, 0.1)'; // Adiciona uma leve sombra para destaque
            res.style.transition = 'all 0.3s ease'; // Adiciona uma transição suave para mudanças de estilo
            res.style.display = 'block'; // Garante que o resultado seja exibido
            res.style.marginTop = '20px'; // Adiciona margem superior para espaçamento
            res.style.textAlign = 'center'; // Centraliza o texto do resultado
            res.style.fontSize = '1.2em'; // Aumenta o tamanho da fonte do resultado
            res.style.lineHeight = '1.5'; // Melhora a legibilidade com espaçamento entre linhas
            
        }
    </script>
</body>
</html>
